<!doctype html>
<html lang="en">
<head>
    <title>Login Manager TechLife</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="login-form-20/css/style.css">

</head>
<body class="img js-fullheight" style="background-image: url(login-form-20/images/bg.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h1 style="color: whitesmoke;font-weight: bold" class="mb-4 text-center">Login</h1>
                    <form action="#" class="signin-form">
                        <div class="form-group">
                            <input type="text" id="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" placeholder="Password" required>
<!--                            <span data-toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>-->
                            <span id="toggle-password" class="fa fa-fw fa-eye field-icon"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="signInButton" class="form-control btn btn-primary submit px-3">
                                Sign In
                            </button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="checkbox" id="rememberMe" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#" style="color: #fff">Forgot Password</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<script src="./config.js"></script>
<script src="login-form-20/js/jquery.min.js"></script>
<script src="login-form-20/js/popper.js"></script>
<script src="login-form-20/js/bootstrap.min.js"></script>
<script src="login-form-20/js/main.js"></script>
<script src="./config.js"></script>
<script src="login.js"></script>
</body>
</html>
