<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="staff-management.js"></script>
</head>
<body>
<div class="container-scroller">
    <!-- Sidebar -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <!-- Include your sidebar content -->
    </nav>

    <div class="container-fluid page-body-wrapper">
        <!-- Navbar -->
        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <!-- Include your navbar content -->
        </nav>

        <!-- Main content -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">
                    <h3 class="page-title"> Staff Management </h3>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Manage Staff</li>
                        </ol>
                    </nav>
                </div>

                <!-- Add Staff Button -->
                <div class="row mb-4">
                    <div class="col">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStaffModal">
                            <i class="mdi mdi-account-plus"></i> Add Staff
                        </button>
                    </div>
                </div>

                <!-- Staff Table -->
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Staff List</h4>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Position</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody id="staffTable">
                                        <!-- Staff rows will be dynamically added here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â©
              2024</span>
                </div>
            </footer>
        </div>
    </div>
</div>

<!-- Add Staff Modal -->
<div class="modal fade" id="addStaffModal" tabindex="-1" role="dialog" aria-labelledby="addStaffModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStaffModalLabel">Add Staff</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addStaffForm">
                    <div class="form-group">
                        <label for="staffName">Name</label>
                        <input type="text" class="form-control" id="staffName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="staffEmail">Email</label>
                        <input type="email" class="form-control" id="staffEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="staffPhone">Phone</label>
                        <input type="text" class="form-control" id="staffPhone" placeholder="Enter phone">
                    </div>
                    <div class="form-group">
                        <label for="staffPosition">Position</label>
                        <input type="text" class="form-control" id="staffPosition" placeholder="Enter position">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
<script src="../../assets/js/off-canvas.js"></script>
<script src="../../assets/js/misc.js"></script>
<script src="staff-management.js"></script>

</body>
</html>
