<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng</title>
    <link rel="stylesheet" href="stylesUser.css">
</head>
<body>
<div class="container">
    <h1>Quản lý Người dùng</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Tìm kiếm người dùng">
        <button onclick="fetchUsers()">Tìm kiếm</button>
    </div>
    <table id="userTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tài khoản</th>
            <th>Tên</th>
            <th>Biệt danh</th>
            <th>Loại tài khoản</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- Dữ liệu người dùng sẽ được thêm vào đây -->
        </tbody>
    </table>
    <div class="pagination">
        <button onclick="prevPage()">Trang trước</button>
        <span id="currentPage">1</span>
        <button onclick="nextPage()">Trang sau</button>
    </div>
    <div class="stats">
        <h2>Thống kê</h2>
        <p>Tổng số người dùng: <span id="totalUsers">0</span></p>
        <ul id="accountTypes">
            <!-- Thống kê loại tài khoản sẽ được thêm vào đây -->
        </ul>
    </div>
    <h2 id="formTitle">Thêm Người dùng</h2>
    <form id="userForm">
        <input type="hidden" id="userId">
        <input type="text" id="account" placeholder="Tài khoản" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <input type="text" id="name" placeholder="Tên" required>
        <input type="text" id="nickname" placeholder="Biệt danh" required>
        <input type="text" id="accountType" placeholder="Loại tài khoản" required>
        <button type="submit">Lưu</button>
    </form>
</div>
<script src="scriptUser.js"></script>
</body>
</html>
